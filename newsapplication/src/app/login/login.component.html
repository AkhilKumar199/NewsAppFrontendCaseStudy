<!-- Section: Design Block -->

<section class=" text-center ">

  <style>

   section{

     margin-top: 30px;

   }

  </style>

<div class="container">

  <div class="row ">

    <div class="col-lg-4  d-lg-flex">

      <img src="assets/img/loginlogo.jpg" alt="LoginLogo"

        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />

    </div>

    <div class="col-lg-6">

      <div class="card-body py-5 ">



        

          <!-- Email input -->

          <h1 class="login"><i>Login</i></h1><br>
          

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <!--<label><b>User Name:</b></label>-->
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="Enter User name"
                name="username"
                formControlName="username"
              />
              <span>
                  <small *ngIf="username && username.invalid && username.touched" class="prompt">Enter the UserName.</small>
              </span>
            </div><br>
            <div class="form-group">
              <!--<label><b>Password:</b></label>-->
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Your Password"
                name="password"
                formControlName="password"
              />
              <span>
                  <small *ngIf="password && password.invalid && password.touched" class="prompt">Enter a valid password.</small>
              </span>
            </div><br>




          <!-- Submit button -->

          <button type="submit" [disabled]="loginForm.invalid"  class="general btn">Sign in</button>
          <a routerLink="/signup" class="link" style="color: rebeccapurple; text-decoration: none;">Don't have an account? Signup here.</a>
          

          



        </form>



      </div>

    </div>

  </div>

</div>

</section>



<!-- Section: Design Block -->
